<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms and Conditions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./images/cimage.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terms-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 400px;
        }

        .terms-box h2, .terms-box p {
            font-weight: bold;
            color: #333;
        }

        .checkbox-container {
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .checkbox-container input {
            margin-right: 10px;
            cursor: pointer;
            height: 20px;
            width: 20px;
            position: relative;
            border-radius: 3px;
            border: 2px solid #ccc;
            background-color: #eee;
        }

        .checkbox-container input:checked {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkbox-container input:checked::after {
            content: "";
            position: absolute;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .start-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            cursor: not-allowed;
            opacity: 0.7;
            transition: background-color 0.3s ease;
        }

        .start-button:enabled {
            cursor: pointer;
            opacity: 1;
        }

        .start-button:enabled:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="terms-box">
    <h2>Terms and Conditions</h2>
    <p>I know learning can be hard, but I have the patience, determination, and discipline to reach my goals.</p>
    <p>I am beginning my learning in introduction to 3D modelling.</p>
    <div class="checkbox-container">
        <input type="checkbox" id="commit-checkbox">
        <label for="commit-checkbox">I commit to completing this course</label>
    </div>
    <button class="start-button" disabled>Start the course</button>
</div>

<script>
    const checkbox = document.getElementById('commit-checkbox');
    const startButton = document.querySelector('.start-button');

    checkbox.addEventListener('change', function () {
        if (this.checked) {
            startButton.disabled = false;
            startButton.style.cursor = 'pointer';
            startButton.style.opacity = '1';
        } else {
            startButton.disabled = true;
            startButton.style.cursor = 'not-allowed';
            startButton.style.opacity = '0.7';
        }
    });
</script>

</body>
</html>
